<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/665b1e9e47.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo JS</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>

  <body>
    
    <div id="modal-list" class="modal" data-animation="slideInOutDown">
      <div class="modal-dialog list--modal--dialog">
        <header class="modal-header">Add New List</header>
        <section class="modal-content">
          <input id="list-title" type="text" name="list" />
        </section>
        <footer class="modal-footer">
          <button
            id="add-card"
            class="close-modal"
            aria-label="close modal"
            data-close
            onclick="acceptData()"
          >
            Add
          </button>
          <button class="close-modal" aria-label="close modal" data-close>
            Close
          </button>
        </footer>
      </div>
    </div>

   
    <div id="modal-list-2" class="modal" data-animation="slideInOutDown">
      <div class="modal-dialog list--modal--dialog">
        <header class="modal-header">Add New Item</header>
        <section class="modal-content">
          <input id="list-item-title" type="text" name="list" />
        </section>
        <footer class="modal-footer">
          <button
            id="add-card-item"
            class="close-modal"
            aria-label="close modal-2"
            data-close
            onclick="addItems(this)"
          >
            Add
          </button>
          <button class="close-modal" aria-label="close modal-2" data-close>
            Close
          </button>
        </footer>
      </div>
    </div>

    <div class="modal" id="modal-list-3">
      <div class="modal-dialog list--modal--dialog">
        <header class="modal-header">Add New Item</header>
        <section class="modal-content">
          <input id="list-item-title" type="text" name="list" />
        </section>
        <footer class="modal-footer">
          <button
            id="add-card-item"
            class="modal-close"
            onclick="addItems(this); modalClose();"
          >
            Add
          </button>
          <button onclick="modalClose()">Close</button>
        </footer>
       
      </div>
    </div>

   
    <div
      id="card-modal-list"
      class="modal card__modal"
      data-animation="slideInOutTop"
    >
      <div class="modal-dialog">
        <header class="card__modal__header">
          <span id="card-modal-title" class="card__modal__title"
            >Trip to Paris</span
          >
        </header>
        <br />
        <div class="card__modal__buttons">
         
          <div id="back-arrow" data-close>
          
            <span id="back"><i class="fa-solid fa-circle-chevron-left" style="color:white; font-size: 30px; padding-right: 10px;"></i>Back</span>
          </div>
          <div id="add-arrow" data-open="modal-list" data-close>
            <i class="fa-sharp fa-solid fa-circle-plus" id="add-list-logo" style=" font-size:30px;" ></i>
            <span id="add"></span>
          </div>
       
          </div>
        </div>
        <div id="trans">
          <i
            class="fa fa-trash-o"
            style="font-size: 25px; color: red"
            class="delete-button"
            onclick="deleteCard(this)"
          ></i>
          <i
            class="fa fa-plus-circle"
            style="font-size: 25px; color: rgb(0, 136, 255)"
          ></i>
        </div>

        <div id="card-detail" class="card card__list"></div>
      </div>
    </div>

    <div class="container">

      <header id="header">
        <span id="header__title">
          <span id="tasks">Tasks</span>
          <span id="lists">Lists</span>
        </span>
        <span id="header__button" data-open="modal-list">
          <span id="add-button">
           
          </span>
          <span id="add-list"
            ><i class="fa-sharp fa-solid fa-circle-plus" id="add-list-logo"></i
            >&nbsp; Add List</span
          >
        </span>
      </header>

      <div id="message">No items in the todo list</div>
     
      <main id="cards"></main>
    </div>

    <script src="card-items-modal.js"></script>
    <script src="script.js"></script>
  </body>
</html>
